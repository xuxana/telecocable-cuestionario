<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Callback</title>
	<!-- TRAEMOS LA  LIBRERÍA DE JQUERY DEL CDN DE GOOGLE -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	//PONEMOS NOMBRE A LA FUNCION PARA QUE DEJE DE SER ANONIMA Y PODAMOS LLAMARLA AL FINAL Y EJECUTAR EL CALLBACK
	function transformaN(callback){
		var n = 0;
		$.get('data', {num: 10}, function(res){
			n = res;
		});
		setTimeout(function(){
			n = n * 2;
		}, 0);
		n = n + 2;
		//CUANDO HAN ACABADO LAS OPERACIONES CON n SE REALIZA LA LLAMADA INTERNA A LA FUNCIÓN CALLBACK
		callback(n);
	};

	//LLAMAMOS A LA FUNCIÓN "PADRE" CON EL PARÁMTRO DEL CALLBACK Y NOS DEVUELVE EL VALOR DE n
	//MOSTRÁNDOLO POR CONSOLA
	transformaN(function(devuelveN){
		console.log('El valor de n es '+ devuelveN)
	});
	</script>	
</head>
<body>
</body>
</html>
